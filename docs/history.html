<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search History â€“ BingePal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-light">
  <div id="navbar"></div>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => document.getElementById("navbar").innerHTML = data);
  </script>

  <div class="container py-5">
    <h2 class="mb-4 text-center">Most Searched Titles</h2>

    <div class="row mb-3">
      <div class="col-md-4 offset-md-4">
        <select class="form-select" id="historyTypeSelect" onchange="loadHistory()">
          <option value="movie" selected>Movies</option>
          <option value="anime">Anime</option>
          <option value="series">TV Series</option>
          <option value="game">Games</option>
          <option value="book">Books</option>
          <option value="manga">Manga</option>
        </select>
      </div>
      <div class="col-md-4 offset-md-4"></div>
      <div class="col-md-4">
        <button class="btn btn-dark w-100" onclick="loadHistory()">Load History</button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-hover table-bordered bg-white">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Searches</th>
          </tr>
        </thead>
        <tbody id="historyTableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="js/history.js"></script>
</body>
</html>
